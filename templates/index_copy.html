<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Viewer</title>
    <style>
        .pdf-viewer {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 9999;
        }
        .pdf-viewer iframe {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            height: 80%;
        }
        .pdf-viewer .close-btn {
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 30px;
            color: white;
            cursor: pointer;
        }
        .icon-box {
            display: flex;
            align-items: center;
            cursor: pointer;
        }
        .icon {
            width: 30px;
            height: 30px;
            margin-right: 10px;
        }
        icon-text {
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="icon-box" onclick="showPDF('{{ embed_pdf }}')">
        <img class="icon" src="https://cdn-icons-png.freepik.com/512/14014/14014688.png" alt="Icon 1">
        <icon-text>View</icon-text>
    </div>

    <div class="pdf-viewer" id="pdfViewer">
        <span class="close-btn" onclick="closePDF()">Ã—</span>
        <iframe src="" frameborder="0"></iframe>
    </div>

    <script>
        function showPDF(pdfUrl) {
            var pdfViewer = document.getElementById("pdfViewer");
            pdfViewer.style.display = "block";
            var iframe = pdfViewer.querySelector("iframe");
            iframe.src = pdfUrl;
        }

        function closePDF() {
            var pdfViewer = document.getElementById("pdfViewer");
            pdfViewer.style.display = "none";
        }

        document.getElementById('pdfViewer').addEventListener('click', function(event) {
            if (event.target === this) {
                closePDF();
            }
        });
    </script>
</body>
</html>
